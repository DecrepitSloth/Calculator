<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <p id="output"></p>
        <div class="input">
            <!-- operators -->
            <button class="plus" onclick="operators(ops.plus)">+</button>
            <button class="minus" onclick="operators(ops.minus)">-</button>
            <button class="multiply" onclick="operators(ops.multiply)">*</button>
            <button class="divide" onclick="operators(ops.divide)">/</button>
            
            <!-- equals and clear -->
            <button class="equals" onclick="operate(operator)">equals</button>
            <button class="clear" onclick="clearDisplay()">clear</button>

            <!-- numbers -->
            <button class="one" onclick="numbers(nums.one)">1</button>
            <button class="two" onclick="numbers(nums.two)">2</button>
            <button class="three" onclick="numbers(nums.three)">3</button>
            <button class="four" onclick="numbers(nums.four)">4</button>
            <button class="five" onclick="numbers(nums.five)">5</button>
            <button class="six" onclick="numbers(nums.six)">6</button>
            <button class="seven" onclick="numbers(nums.seven)">7</button>
            <button class="eight" onclick="numbers(nums.eight)">8</button>
            <button class="nine" onclick="numbers(nums.nine)">9</button>
            <button class="zero" onclick="numbers(nums.zero)">0</button>
        </div>
    </div>

</body>
</html>
